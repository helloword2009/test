<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editor</title>
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/auth.js"></script>
  <script defer src="scripts/database.js"></script>
</head>
<body>
  <div class="editor-container">
    <h1>ตารางคะแนน</h1>
    <div1 id="scoreboard"></div1>
    <div2 id="controls"></div2>
    
    <div class="editor-footer">
      <button onclick="showFinalPage()">ไปยังหน้าสุดท้าย</button>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      if (!isRole("editor")) {
        alert("คุณไม่มีสิทธิ์เข้าสู่หน้านี้");
        window.location = "login.html";
        return;
      }
      if (!localStorage.getItem("faculty")) {
        window.location = "select-faculty.html";
        return;
      }
      renderScores();
      renderEditorControls();
    });
  </script>
</body>
</html>
