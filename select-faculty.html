<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>เลือกคณะ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>เลือกคณะสี</h1>
  <select id="faculty">
    <option value="โอภาสรวี">โอภาสรวี</option>
    <option value="รัศมีดารา">รัศมีดารา</option>
    <option value="มาลัยพิรุณ">มาลัยพิรุณ</option>
    <option value="ไพรจิตเวหาส">ไพรจิตเวหาส</option>
    <option value="จันทราอำไพร">จันทราอำไพร</option>
  </select>
  <button onclick="chooseFaculty()">ยืนยันการเลือก</button>
  <script>
    // บังคับให้เข้าสู่ระบบก่อนถึงเลือกคณะได้
    document.addEventListener('DOMContentLoaded', function() {
      const role = localStorage.getItem("role");
      if (!role) {
        alert("กรุณาเข้าสู่ระบบก่อน");
        window.location = "login.html";
        return;
      }
    });

    function chooseFaculty() {
      const faculty = document.getElementById("faculty").value;
      localStorage.setItem("faculty", faculty);
      const role = localStorage.getItem("role");
      if (role === "editor") {
        window.location = "editor.html";
      } else if (role === "teacher") {
        window.location = "teacher.html";
      } else {
        window.location = "index.html";
      }
    }
  </script>
</body>

</html>
