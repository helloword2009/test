<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teacher</title>
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/auth.js"></script>
  <script defer src="scripts/database.js"></script>
</head>
<body>
  <h1>Teacher ดูคะแนน</h1>
  <div id="scoreboard"></div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      if (!isRole("teacher")) {
        alert("คุณไม่มีสิทธิ์เข้าสู่หน้านี้");
        window.location = "login.html";
        return;
      }
      if (!localStorage.getItem("faculty")) {
        window.location = "select-faculty.html";
        return;
      }
      renderScores();
    });
  </script>
</body>

</html>
